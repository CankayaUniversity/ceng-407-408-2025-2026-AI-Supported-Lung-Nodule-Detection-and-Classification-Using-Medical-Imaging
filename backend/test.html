<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testCreatePatient()">Test Create Patient</button>
    <button onclick="testCreateStudy()">Test Create Study</button>
    <pre id="result"></pre>

    <script>
        const API_URL = 'http://localhost:3001/api';
        const resultEl = document.getElementById('result');

        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                resultEl.textContent = 'Health Check:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
            }
        }

        async function testCreatePatient() {
            try {
                const patientData = {
                    patient_id: 'TEST-' + Date.now(),
                    name: 'Test Patient',
                    age: 50,
                    gender: 'M'
                };
                
                const response = await fetch(`${API_URL}/patients`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(patientData)
                });
                
                const data = await response.json();
                resultEl.textContent = 'Create Patient:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
            }
        }

        async function testCreateStudy() {
            try {
                // First create a patient
                const patientId = 'TEST-' + Date.now();
                await fetch(`${API_URL}/patients`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        patient_id: patientId,
                        name: 'Test Patient',
                        age: 50,
                        gender: 'M'
                    })
                });

                // Then create a study
                const studyData = {
                    study_id: 'STD-' + Date.now(),
                    patient_id: patientId,
                    study_date: new Date().toISOString().split('T')[0],
                    description: 'Test study'
                };

                const response = await fetch(`${API_URL}/studies`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(studyData)
                });

                const data = await response.json();
                resultEl.textContent = 'Create Study:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
